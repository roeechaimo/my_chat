<!doctype html>
<html>

<head>
  <title>My Chat</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <header>
    <h1>My Anonymous Chat!</h1>
  </header>
  <div class="button">
    <button id="bell">Ring Bell</button>
  </div>
  <section id="chat">
    <div class="chat-container">
      <div class="massages-container">

      </div>
      <div class="text-container">
        <div class="text">
          <input type="text" placeholder="Enter text to send" id="massage-to-send" />
        </div>
        <div class="button">
          <button id="send-massage">Send</button>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>
      @Written in Node.js and Jquery
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
